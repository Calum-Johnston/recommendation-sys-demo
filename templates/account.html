<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Account information</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="static/css/account.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="static/js/account.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="table-responsive">
        <h1>Information for account:</h1>
        <h2 id="user_id">{{data}}</h2>
        <br />
        
        <table id="userData"></table>

        <div class="container">
          <button type="button" name="add_data" id="add_data" class="btn btn-info">Add</button>
          <div>
            <label for="add_rating_id" id="add_rating_label">What rating would you like to add?</label>
            <input type="number" id="add_rating_id" name="add_rating_id">
            <label for="add_book_id" id="add_book_label">What book would you like to add the rating to?</label>
            <input type="number" id="add_book_id" name="add_book_id">
            <button type="button" name="add_data_confirm" id="add_data_confirm" class="btn btn-info">Confirm addition</button>
          </div>
          <button type="button" name="edit_data" id="edit_data" class="btn btn-info">Edit</button>
          <div>
            <label for="edit_book_id" id="edit_book_label">What book would you like the rating of?</label>
            <input type="number" id="edit_book_id" name="edit_book_id">
            <label for="edit_rating_id" id="edit_rating_label">What is the new rating?</label>
            <input type="number" id="edit_rating_id" name="edit_rating_id">
            <button type="button" name="edit_data_confirm" id="edit_data_confirm" class="btn btn-info">Confirm edit</button>
          </div>
          <div>
            <button type="button" name="delete_data" id="delete_data" class="btn btn-info">Delete</button>
            <div>
              <label for="delete_id" id="delete_label">What book would you like to remove</label>
              <input type="number" id="delete_id" name="delete_id">
              <button type="button" name="delete_data_confirm" id="delete_data_confirm" class="btn btn-info">Confirm delete</button>
            </div>
          </div>
        </div>
        <br />
        <div id="employee_table"></div>
      </div>
    </div>

  </body>
 
</html>
